        header {

            color: #fff;

            padding: 20px;

            letter-spacing: 2px;
            text-transform: uppercase;

        }
        
        .container2 {

            justify-content: center;
            align-items: center;
        }
        
        .city-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin: 20px;
            width: 350px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          
        }

        
        .city-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        
        .city-box h2 {
            margin: 15px 0;
            font-size: 1.8rem;
            color: #333;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .start-monitoring {
            background: linear-gradient(45deg, #3498db, #351b18);
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        
        .start-monitoring:hover {

        .content {

        .fa-2x {
        font-size: 2em;
        }
        .fa {
        position: relative;
        display: table-cell;
        width: 60px;
        height: 36px;
        text-align: center;
        vertical-align: middle;
        font-size:20px;
        }
        
        
        .main-menu:hover,nav.main-menu.expanded {
        width:250px;
        overflow:visible;
        }
        
        .main-menu {
        background:#212121;
        border-right:1px solid #e5e5e5;
        position:fixed;
        top:0;
        bottom:0;
        height:100%;
        left:0;
        width:60px;
        overflow:hidden;
        -webkit-transition:width .05s linear;
        transition:width .05s linear;
        -webkit-transform :translateZ(0) scale(1,1);
        z-index:1000;
        }
        
        .main-menu>ul {
        margin:7px 0;
        }
        
        .main-menu li {
        position:relative;
        display:block;
        width:250px;
        }
        
        .main-menu li>a {
        position:relative;
        display:table;
        border-collapse:collapse;
        border-spacing:0;
        color:#999;
         font-family: arial;
        font-size: 14px;
        text-decoration:none;
        -webkit-transform:translateZ(0) scale(1,1);
        -webkit-transition:all .1s linear;
        transition:all .1s linear;
          
        }
        
        .main-menu .nav-icon {
        position:relative;
        display:table-cell;
        width:60px;
        height:36px;
        text-align:center;
        vertical-align:middle;
        font-size:18px;
        margin-right: 10px; /* Add spacing to the right of the icon */
        
        }
        
        .main-menu .nav-text {
        position:relative;
        display:table-cell;
        vertical-align:middle;
        width:160px;
          font-family: 'Titillium Web', sans-serif;
        }
        
        .main-menu>ul.logout {
        position:absolute;
        left:0;
        bottom:0;
        }
        
        .no-touch .scrollable.hover {
        overflow-y:hidden;
        }
        
        .no-touch .scrollable.hover:hover {
        overflow-y:auto;
        overflow:visible;
        }
        
        a:hover,a:focus {
        text-decoration:none;
        }
        
        nav {
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        -o-user-select:none;
        user-select:none;
        }
        
        nav ul,nav li {
        outline:0;
        margin:0;
        padding:0;
        }
        .main-menu li:hover>a,nav.main-menu li.active>a,.dropdown-menu>li>a:hover,.dropdown-menu>li>a:focus,.dropdown-menu>.active>a,.dropdown-menu>.active>a:hover,.dropdown-menu>.active>a:focus,.no-touch .dashboard-page nav.dashboard-menu ul li:hover a,.dashboard-page nav.dashboard-menu ul li.active a {

        .area {

        @font-face {
